{% load i18n %}
{% if form.non_field_errors %}
    <div class="ui negative message">
        <i class="close icon"></i>
        <div class="header">{% blocktrans %}There was some errors with your submission{% endblocktrans %}</div>
        <ul class="list">
            {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
