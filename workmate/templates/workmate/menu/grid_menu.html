{% load menu_tags %}

{% regroup nodes by menu_title as menu_list %}

<div class="content">
{% for menu in menu_list %}
    <h4 class="ui header">{{ menu.grouper }}</h4>
    <div class="ui inverted segment">
        <div class="ui eight doubling cards">
            {% for node in menu.list %}
            <a class="ui card" href="{{ node.get_absolute_url }}">
                <div class="image">
                    <i class="{{ node.icon }} icon"></i>
                </div>
                <div class="extra content">
                    {{ node.get_node_title }}
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
{% endfor %}
</div>
