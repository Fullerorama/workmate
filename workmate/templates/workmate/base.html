{% load menu_tags staticfiles %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Workmate{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'pure/css/pure-min.css' %}">
        <link rel="stylesheet" href="{% static 'pure/css/site.css' %}">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,700,400italic">
    </head>
    <body>
        <div id="layout">
            <a href="#menu" id="menuLink" class="menu-link">
                <span></span>
            </a>
            <div id="menu">
                <div class="pure-menu">
                    <a class="pure-menu-heading" href="#">Workmate</a>
                    <ul class="pure-menu-list">
                        {% show_menu %}
                    </ul>
                </div>
            </div>
            <div id="main">{% block content %}{% endblock %}</div>
        </div>
        <script src="{% static 'pure/js/ui.js' %}"></script>
        <script src="{% static 'pure/js/menus.js' %}"></script>
    </body>
</html>
